<!DOCTYPE html>
<html>
  <head>
    <title>Plant Recommendations</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #393E46;
        color: #EEEEEE;
        padding: 20px;
      }
      h1 {
        margin: 0;
        font-size: 40px;
        text-align: center;
      }
      .plant-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      .plant-card {
        margin: 20px;
        border: 1px solid #DDDDDD;
        border-radius: 5px;
        box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.3);
        width: 300px;
      }
      .plant-image {
        height: 200px;
        object-fit: cover;
        width: 100%;
      }
      .plant-name {
        font-size: 24px;
        font-weight: bold;
        margin: 10px;
        text-align: center;
      }
      .plant-description {
        font-size: 16px;
        margin: 10px;
        text-align: justify;
      }
      .plant-treatment-methods {
        font-size: 16px;
        margin: 10px;
        text-align: justify;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Plant Recommendations</h1>
    </header>
    <div class="plant-container">
      {% for plant in plants %}
        <div class="plant-card">
          <img class="plant-image" src="{{ plant[1] }}" alt="{{ plant[0] }}">
          <div class="plant-name">{{ plant[0] }}</div>
          <div class="plant-description">{{ plant[2] }}</div>
          <div class="plant-treatment-methods">{{ plant[3] }}</div>
        </div>
      {% endfor %}
    </div>
  </body>
</html>
