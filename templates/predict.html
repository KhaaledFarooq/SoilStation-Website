<!DOCTYPE html>
<html lang="en">
<head>
  <title>Image Classification</title>
  <meta charset="utf-8">
</head>
<style>
  table, th, td {
    border:1px solid black;
  }
  </style>
<body>

<div class="container">
  <h1>Soil Type Prediction</h1>
  <br><br>
  <form action="/submit" method="post" enctype="multipart/form-data">

    <div>
      <label>Upload Your Image :</label>
      <div>          
        <input type="file" name="my_image" id="uploadFile">
      </div>
    </div>

    <div>        
      <div>
        <button type="submit">Submit</button>
      </div>
    </div>
  </form>

	{% if prediction %}
  <img src="{{img_path}}" height="250px" width="400px">
  <br><br>
  <br><br>

  <p>Predicted Soil : {{prediction}}</p>

  <br><br>
  <br><br>

  <table>
    <tr>
      <th>Soil Type</th>
      <th>Probability</th>
    </tr>
    <tr>
      <td>Black Soil</td>
      <td>{{blackPercentage}}</td>
    </tr>
    <tr>
      <td>Laterite Soil</td>
      <td>{{lateralPercentage}}</td>
    </tr>
    <tr>
      <td>Peat Soil</td>
      <td>{{peatPercentage}}</td>
    </tr>
    <tr>
      <td>Yellow Soil</td>
      <td>{{yellowPercentage}}</td>
    </tr>
  </table>

	{% endif %}

</div>
</body>
</html>
